name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Start web server
      run: pnpm run start & # start the web server in the background
    - name: Wait for web server to be ready
      run: |
        timeout=0
        while ! curl -sSf http://127.0.0.1:3000 > /dev/null; do
          timeout=$((timeout + 1))
          if [ $timeout -ge 120 ]; then
            echo "Web server did not start within 120 seconds."
            exit 1
          fi
          echo "Waiting for web server to be ready... ($timeout/120)"
          sleep 1
        done
    - name: Run Playwright tests
      run: pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
